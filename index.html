<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="app.js" defer></script>
    <style>
        .text {
            padding: 1rem;
        }
    </style>
</head>
<body>
    <h3>Let's calculate your age!</h3>
    <input type="number" min="1900" max="2023" step="1" placeholder="Enter the year you were born" class="yearInput "/>
    <div class="text"></div>
    <button class="submitButton">Submit</button>
</body>
</html>
